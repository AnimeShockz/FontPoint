<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Project</title>

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">

<style>
  /* Load custom font */
  @font-face {
    font-family: 'Harlow Solid Italic';
    font-style: normal;
    font-weight: normal;
    src: local('Harlow Solid Italic'), url('HARLOWSI_1.woff') format('woff');
  }

  body, button {
    font-family: 'Harlow Solid Italic', Arial, sans-serif;
    margin: 0;
    background-color: #0094ff;
  }

  /* Top navigation bar */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    height: 100px;
    background-color: #ff6a00;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  /* Logo styling with scaling */
  .logo {
    height: clamp(60px, 10vw, 100px); /* scales with viewport width */
    width: auto;
    object-fit: contain;
    flex-shrink: 1;      
    margin-left: 20px;
    display: block;
  }

  /* Navigation buttons */
  .nav-buttons {
    display: flex;
    gap: 10px;
    flex-shrink: 1;
  }

  .nav-buttons button {
    font-size: clamp(12px, 2vw, 30px); /* scales with screen width */
    padding: 6px 12px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    white-space: nowrap;
  }

  .nav-buttons button:hover {
    background-color: #DE4F00;
    border-radius: 5px;
  }

  /* Container for main buttons */
  .main-buttons {
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: calc(100vh - 100px);
  }

  /* Full-width button bars */
  .button-bar {
    width: 100%;
    margin: 10px 0;
    display: flex;
    justify-content: center;
  }

  .button-bar button {
    width: clamp(400px, 60%, 1200px);
    padding: 60px 0;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #0085e6;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .button-bar button:hover {
    background-color: #0062C6;
  }
</style>
</head>
<body>

  <!-- Top navigation -->
  <div class="top-bar">
    <img src="https://i.imgur.com/vAbj2iN.png" alt="Logo" class="logo">
    <div class="nav-buttons">
      <button>Log-in</button>
      <button>Home</button>
      <button>About</button>
    </div>
  </div>

  <!-- Main buttons container -->
  <div class="main-buttons">
    <div class="button-bar"><button onclick="location.href='page1.html'">Font 1</button></div>
    <div class="button-bar"><button onclick="location.href='page2.html'">Font 2</button></div>
    <div class="button-bar"><button onclick="location.href='page3.html'">Font 3</button></div>
    <div class="button-bar"><button onclick="location.href='page4.html'">Font 4</button></div>
  </div>

</body>
</html>
