<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Project</title>
<style>
  /* Load custom font */
  @font-face {
    font-family: 'Harlow Solid Italic';
    font-style: normal;
    font-weight: normal;
    src: local('Harlow Solid Italic'), url('HARLOWSI_1.woff') format('woff');
  }

  body, button {
    font-family: 'Harlow Solid Italic', Arial, sans-serif;
    margin: 0;
    background-color: #0094ff;
  }

  /* Top navigation bar */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1vw;
    height: 15vh;
    min-height: 80px;
    max-height: 150px;
    background-color: #ff6a00;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
    flex-wrap: wrap; /* allows wrapping in narrow widths */
  }

  .logo {
    height: 80%;
    width: auto;
    object-fit: contain;
    flex: 1 1 150px; /* logo can shrink but not below 150px */
    min-width: 100px; /* minimum readable size */
  }

  .nav-buttons {
    display: flex;
    gap: 1vw;
    flex: 2 1 200px; /* buttons can shrink and wrap */
    justify-content: flex-end;
    flex-wrap: wrap;
  }

  .nav-buttons button {
    font-size: clamp(14px, 2.5vh, 30px); /* scales but clamps min/max */
    padding: clamp(4px, 0.5vh, 10px) clamp(8px, 1vw, 20px);
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    flex-shrink: 1;
    white-space: nowrap; /* prevents breaking inside text */
  }

  .nav-buttons button:hover {
    background-color: #DE4F00;
    border-radius: 5px;
  }

  /* Container for main buttons */
  .main-buttons {
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: calc(100vh - 15vh); /* remaining viewport height minus top bar */
    padding: 2vh 0;
  }

  /* Full-width button bars */
  .button-bar {
    width: 100%;
    margin: 1vh 0;                 
    display: flex;                   
    justify-content: center;
  }

  .button-bar button {
    width: clamp(400px, 60%, 1200px);
    padding: 60px 0;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #0085e6;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .button-bar button:hover {
    background-color: #0062C6;
  }

</style>
</head>
<body>

  <!-- Top navigation -->
  <div class="top-bar">
    <img src="https://i.imgur.com/vAbj2iN.png" alt="Logo" class="logo">
    <div class="nav-buttons">
      <button>Log-in</button>
      <button>Home</button>
      <button>About</button>
    </div>
  </div>

  <!-- Main buttons container -->
  <div class="main-buttons">
    <div class="button-bar"><button onclick="location.href='page1.html'">Font 1</button></div>
    <div class="button-bar"><button onclick="location.href='page2.html'">Font 2</button></div>
    <div class="button-bar"><button onclick="location.href='page3.html'">Font 3</button></div>
    <div class="button-bar"><button onclick="location.href='page4.html'">Font 4</button></div>
  </div>

</body>
</html>
