<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Project</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
  /* Load custom font */
  @font-face {
    font-family: 'Harlow Solid Italic';
    font-style: normal;
    font-weight: normal;
    src: local('Harlow Solid Italic'), url('HARLOWSI_1.woff') format('woff');
  }

  body, button {
    font-family: 'Harlow Solid Italic', Arial, sans-serif;
    margin: 0;
    background-color: #0094ff;
  }

  /* Top navigation bar */
  .top-bar {
position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;             /* bar height for buttons */
  display: flex;
  justify-content: space-between;
  align-items: center;      /* centers nav buttons */
  overflow: hidden;        /* allows logo overflow */
  padding: 0 20px;
  background-color: #ff6a00;
}

body {
  padding-top: 60px;
}

  /* Logo styling */
  .logo {
    height: 120px;
  width: auto;
  flex-shrink: 0;
    display: block;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
  }

  .nav-buttons button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    line-height: 1; 
    cursor: pointer;
    padding: 10px 10px;
    transition: 0.3s;
  }

  .nav-buttons button:hover {
    background-color: #DE4F00;
    border-radius: 5px;
  }

  /* Container for main buttons */
  .main-buttons {
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: calc(100vh - 120px);
  }

  /* Full-width button bars */
  .button-bar {
    width: 100%;
    margin: 10px 0;
    display: flex;
    justify-content: center;
  }

  .button-bar button {
    width: clamp(400px, 60%, 1200px);
    padding: 60px 0;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #0085e6;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .button-bar button:hover {
    background-color: #0062C6;
  }

  /* Floating button in bottom-right (white version) */
  .floating-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    border: none;
    border-radius: 50%;
    background: url('Share icon.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    z-index: 1001;
    padding: 0;
    background-color: transparent;
    transition: transform 0.2s;

    /* Force PNG to appear white */
    filter: invert(100%) brightness(200%);
  }

  .floating-button:hover {
    transform: scale(1.1);
  }
  #copy-pill {
  position: fixed;
  bottom: 32px;
  right: 32px;
  background: #ff6a00;          /* blaze orange */
  color: white;
  padding: 12px 18px;
  border-radius: 999px;         /* pill shape */
  font-size: 14px;
  white-space: nowrap;
  transform: translateX(120%);
  transition: transform 0.35s ease;
  z-index: 2000;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

#copy-pill.show {
  transform: translateX(0);
}

</style>
</head>
<div id="copy-pill">Link copied</div>
  <body>

  <!-- Top navigation -->
  <div class="top-bar">
    <img src="https://i.imgur.com/vAbj2iN.png" alt="Logo" class="logo">
    <div class="nav-buttons">
      <button>Log-in</button>
      <button>Home</button>
      <button>About</button>
    </div>
  </div>

  <!-- Main buttons container -->
  <div class="main-buttons">
    <div class="button-bar"><button onclick="location.href='page1.html'">Font 1</button></div>
    <div class="button-bar"><button onclick="location.href='page2.html'">Font 2</button></div>
    <div class="button-bar"><button onclick="location.href='page3.html'">Font 3</button></div>
    <div class="button-bar"><button onclick="location.href='page4.html'">Font 4</button></div>
    <div class="button-bar"><button onclick="location.href='page4.html'">Font 5</button></div>
    <div class="button-bar"><button onclick="location.href='page4.html'">Font 6</button></div>
  </div>

  <!-- Floating share button -->
 <button class="floating-button" onclick="copyLink()"></button>

<script>
function copyLink() {
  const url = location.href;

  try {
    navigator.clipboard.writeText(url);
    alert("Link Copied!");
  } catch (err) {
    fallbackCopy(url);
  }
}

function fallbackCopy(text) {
  const input = document.createElement("input");
  input.value = text;
  document.body.appendChild(input);
  input.select();
  document.execCommand("copy");
  document.body.removeChild(input);
  alert("Link Copied!");
}
</script>

</body>
</html>
